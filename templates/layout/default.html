<!doctype html>
<html>
<head>
	{% block head %}

	<title>{% block title %}{% endblock %}</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<meta name="Robots" content="ALL">
	<meta name="Keywords" content="regular expression,regex,regexp,replace,match,group,tester,test,docker,isolated,flume,hive,nginx">
	<meta property="og:type" content="website">
	<meta property="og:image" content="http://regular.express/images/iconx400.png">


	<link rel="shortcut icon" href="/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
	
	<link rel="stylesheet" type="text/css" href="/css/common.css">
	<link rel="stylesheet" type="text/css" href="/css/macro.css">


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	{% endblock %}
</head>
<body>
	<header class="clearfix">
		<div id="logo" class="fl">
			<a href="/">
				<div id="logo-content">
					<span class="hidden2">regular.express</span>
				</div>
			</a>
		</div>

		<ul id="gnb" class="fl clearfix">
			<li>
				<a href="/">HOME</a>
			</li>
			<li>
				<a href="/env">ENVIRONMENTS</a>
			</li>
			<li>
				<a href="/doc">DOCUMENTATION</a>
			</li>
		</ul>
	</header>
	
	<div id="content">
		{% block content %}{% endblock %}
	</div>

	<footer>
		Copyright &copy; 2016 regular.express All rights reserved.<br>
	</footer>
</body>
</html>
